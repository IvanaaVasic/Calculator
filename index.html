<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" class="js-site-favicon" href="img/favicon-32x32.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="heading-theme-wrapper">
        <p class="heading">calc</p>
        <div class="range-wrapper">
          <p class="theme">THEME</p>
          <div class="range-num">
            <div class="num-theme">
              <p class="num">1</p>
              <p class="num">2</p>
              <p class="num">3</p>
            </div>
            <input type="range" id="vol" name="vol" min="1" max="3" class="range" value="1" />
          </div>
        </div>
      </div>
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <div class="button-container">
        <div class="button-rows">
          <button data-number class="button-style">7</button>
          <button data-number class="button-style">8</button>
          <button data-number class="button-style">9</button>
          <button data-delete class="del-button">DEL</button>
        </div>
        <div class="button-rows">
          <button data-number class="button-style">4</button>
          <button data-number class="button-style">5</button>
          <button data-number class="button-style">6</button>
          <button data-operation class="button-style">+</button>
        </div>
        <div class="button-rows">
          <button data-number class="button-style">1</button>
          <button data-number class="button-style">2</button>
          <button data-number class="button-style">3</button>
          <button data-operation class="button-style">-</button>
        </div>
        <div class="button-rows">
          <button data-number class="button-style">.</button>
          <button data-number class="button-style">0</button>
          <button data-operation class="button-style">/</button>
          <button data-operation class="button-style">x</button>
        </div>
        <div class="button-rows">
          <button data-all-clear class="span-two reset-button">RESET</button>
          <button data-equals class="span-two equal-button">=</button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/theme.js"></script>
  </body>
</html>
